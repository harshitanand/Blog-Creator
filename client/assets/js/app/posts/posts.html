<div class='col-sm-1'/>
<div class='container col-sm-9'>
  <h1 class='text-center'>{{post.title}}</h1>
  <br><br>
  <p ng-repeat='para in post.body'> {{para}} </p>
  <span class="label label-info" ng-click="liked()"> Likes   {{post.likes}} <i class='fa fa-heart push-right'></i></span>
  <div class='col-lg-10'>
    <br><br>
  <div class='well bs-component'>
  <form class="form-horizontal" novalidate>
    <fieldset>
      <legend>Comments</legend>
      <blockquote ng-repeat='comment in post.comments' style='margin:0px 0px 7px 0px;padding:0px 7px 0px 7px;font-size:13px'>
        <p> {{comment.body}} </p>
        <small class='text-right'> by {{comment.author}} </small>
      </blockquote>
      <button class='btn btn-success' ng-click='formshow()'> Add Comment <i class='fa fa-sm fa-commenting'></i></button><br><br>
      <div ng-hide='cancomment'>
        <div class="form-group">
          <div class="col-lg-12">
            <textarea class="form-control" rows="8" id="focusedInput" ng-model='comment' required></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="Author" class="col-lg-2 control-label">Author</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="focusedInput" placeholder="by" ng-model='author' required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="addcomment()">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
</div>
</div>
<div class='col-sm-2'/>
